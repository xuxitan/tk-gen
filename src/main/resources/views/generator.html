<!DOCTYPE html>
<html>
<head>
    <title>代码生成器</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/jquery.min.js"></script>
    <script src="plugins/layer/layer.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/vue.min.js"></script>
    <script src="plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div id="rrapp">
        <div class="form-group">
            <label class="col-sm-3 control-label">项目所在目录</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" v-model="projectName" placeholder="D:\workspace\example">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3  control-label">实体类包名</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="packagePoName" placeholder="com.example.entity">
            </div>
            <label  class="col-sm-3 control-label">存放目录</label>
            <div class="col-sm-3 ">
                <input type="text" class="form-control" v-model="basePackagePoName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">mapper(dao)包名</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="packageDaoName" placeholder="com.example.dao">
            </div>
            <label class="col-sm-3 control-label">存放目录</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="basePackageDaoName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">xml文件包名</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="packageMapperXmlName" placeholder="com.example">
            </div>
            <label class="col-sm-3 control-label">存放目录</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="basePackageMapperXmlName" placeholder="">
            </div>
        </div>

    <div class="grid-btn">
        <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
        </div>
        <a class="btn btn-default" @click="query">查询</a>
        <a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="js/generator.js"></script>
</body>
</html>
